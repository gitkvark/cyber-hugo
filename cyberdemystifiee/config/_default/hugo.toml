# config/_default/hugo.toml

baseURL = "https://cybersecurite.demystifiee.fr/"
defaultContentLanguage = "fr"

enableEmoji = true
titleCaseStyle = 'none'  # Don't use capital letters in titles and categories

pagination.pagerSize = 40

# relativeURLs = true
publishDir = "../docs"

[imaging]
  anchor = 'Center'

[outputs]
  home = ["HTML", "RSS", "JSON"]

[related]
  threshold = 0
  toLower = false
  includeNewer = true

    [[related.indices]]
        name = "tags"
        weight = 100

    [[related.indices]]
        name = "categories"
        weight = 100

    [[related.indices]]
        name = "series"
        weight = 50

    [[related.indices]]
        name = "authors"
        weight = 20

    [[related.indices]]
        name = "date"
        weight = 10

    [[related.indices]]
      applyFilter = false
      name = 'fragmentrefs'
      type = 'fragments'
      weight = 10